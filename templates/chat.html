<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyOp - Chat</title>
    <script src="{{ url_for('static', filename='socket.io.min.js') }}"></script>
</head>
<body>
<div id="everything">
    <div id="navdiv"></div>
    <div id="chat"></div>
    <div id="msgBox">
        <input id="msg" type="text" placeholder="Type message...">
        <button onclick="sendMessage()" id="sendMsgButton">&#9166</button>
        <br>
    </div>
</div>

    <script src="{{ url_for('static', filename='nav.js') }}"></script>
    <script>
        addANav();
        var socket = io();
        socket.on("message", function(data) {
            var chat = document.getElementById("chat");
            var div = document.createElement("div");
            div.textContent = `[${data.timestamp}]\n${data.username}: ${data.message}`;
            div.classList.add("chatMsg");
            chat.appendChild(div);
        });
        socket.on("error", function() {
        });
        function sendMessage() {
            var input = document.getElementById("msg");
            socket.emit("message", {
                username: "{{ callsign }}",
                msg: input.value
            });
            input.value = '';
        };
    </script>
    <style>
    #msgBox {
        border-radius: 4px;
        border-color: black;
        border-width: 2px;
        position: absolute;
        bottom: 0;
    }
    #msg {
        width: 89vw;
        height:10vh;
        color: black;
        font-size: clamp(15px, 7vh, 9vh);
    }
    #sendMsgButton {
        width: 8vw;
        height: 10vh;
        font-size: 5vh;
    }
    #everything {
        height: 100vw;
        width: 100vw;
    }
    #chat {
        font-size: 4vh;
        font-family: monospace;
    }
    .chatMsg {
        border: .1vw solid black;
        border-radius: 4px;
        color: black;
    }
    </style>
</body>
</html>
